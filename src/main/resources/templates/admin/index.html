<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table class="table table-striped table-bordered table-hover">

    <thead>
    <tr style="text-align: center">
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
<tbody>
<tr th:each = "user : ${users}" style="text-align: center">
    <td th:text="${user.getId()}" />
    <td th:text="${user.getFirstName()}" />
    <td th:text="${user.getLastName()}" />
    <td th:text="${user.getAge()}" />
    <td><a th:href="@{/admin/{id}(id = ${user.getId()})}" th:text="${user.getUsername()}" /></td>
    <td th:text="${user.getRolesText()}" />
    <td><a th:href="@{/admin/update/{id}(id = ${user.getId})}">Edit</a></td>
    <td><a th:href="@{/admin/delete/{id}(id = ${user.getId()})}">Delete</a></td>
</tr>
</tbody>
</table>


<br/>
<hr/>

<a href="/admin/adduser">Create New User</a>
<br>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
