<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
    </style>
</head>
<body>
<h1>Users Table</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>User page</th>
    </tr>
    <tr th:each="user, state : ${person}"
        class="row" th:classappend="${state.odd} ? 'even-row'">
        <td th:utext="${user.getName()}" >Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Страница пользователя</a></td>
    </tr>
</table>
<br/>
<hr/>
<a href="/admin/new">Добавить пользователя</a>
<br/>
<br/>
<a href="/user">Моя страница</a>
<br/>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
